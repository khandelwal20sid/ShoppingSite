<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
  </head>
  <body>
    <div class="header">
      <h1>Shopping 360</h1>
      <div class="search">
        <input
          type="search"
          onkeyup="searchProduct(this.value)"
          placeholder="Search For Products"
        />
      </div>
    </div>

    <div class="filter">
      <div class="filterCont">
        <input type="text" placeholder="Min Price" id="minv" />
        <input type="text" placeholder="Max Price" id="maxv" />
        <button onclick="filterPrice()">Filter Price</button>
      </div>
    </div>

    <div class="products">
      <div class="productwrapper" id="productwrapper"></div>
    </div>

    <div class="products">
      <h1>Cart</h1>
      <h7 id="count">0</h7>
      <div class="productwrapper" id="cart"></div>
    </div>

    <script src="assets\js\shop.js"></script>
  </body>
</html>
